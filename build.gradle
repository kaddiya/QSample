allprojects {
    group = 'org.kaddiya.qsample'
    version = '1.0.0'
    apply plugin: 'groovy'
    apply plugin: 'idea'
    apply plugin: 'maven'

    repositories {
        mavenLocal()
        jcenter()

    }
    dependencies {
        // We use the latest groovy 2.x version for building this library
        compile 'org.codehaus.groovy:groovy-all:2.4.0'
        compile 'org.slf4j:slf4j-api:1.7.2'
        // sfl4j is just a facade for loggers. To actually get logging to work, you need to
        // tie it in with some actual implementation, e.g., logback
        compile 'ch.qos.logback:logback-classic:1.0.9'
        compile 'ch.qos.logback:logback-core:1.0.9'


        compile 'org.kaddiya.Q:QClient:1.0.0'
        compile group: 'com.google.code.gson', name: 'gson', version: '2.7'

    }

}
